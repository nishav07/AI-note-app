<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like page</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

   <main class="flex p-20">
    <div id="mainFeed" class="h-140 w-4/5 shadow-sm">
            <div id="feed" class="h-full w-full flex flex-col gap-8 overflow-y-hidden overflow-y-scroll hide">
                <div id="posts" class="w-full h-auto p-4 flex flex-col justify-start items-start gap-4 shadow-xl relative">
                    
                    <div class="h-12 w-full flex justify-between items-center">
                        <div id="user-details" class="flex gap-4 items-center">
                        <div id="logo" class="h-10 w-10 rounded-full bg-black"></div>
                        <h1 class=" font-mono font-black text-xl">Nishav</h1>
                        
                        </div>
                        <div class="absolute top-16 right-4 hidden flex-col bg-white shadow-lg rounded-md p-2 gap-2" data-menu-box>

                            <button class="text-left hover:bg-gray-100 px-3 py-1 rounded" data-edit>Edit</button>

                            <button class="text-left text-red-500 hover:bg-red-100 px-3 py-1 rounded" data-delete>Delete</button>

                        </div>

                        <i class="fa-solid fa-ellipsis-vertical font-black text-2xl"vertical-option-bar></i>
                    </div>
                    <h1 class="font-mono font-black text-2xl"></h1>
                    <p class="font-normal text-xl text-gray-600"></p>
                    <div class="flex gap-8" id="icon">
                        <a class="font-mono text-xl font-normal" href="#"><i class="fa-regular fa-heart"></i>0 Likes</a>
                        <a id="cbtn" class="font-mono text-xl font-normal" href="#"><i class="fa-regular fa-comment"></i>0 Comments</a>
                </div>
                </div>
            </div>


        </div>
        <div id="extraFeatures" class="h-140 w-1/5 flex justify-center items-center shadow-xl">
            <div id="list" class="h-full w-full p-4 flex flex-col items-flex gap-8">
                <div id="cmt-section">
                    <div id="cdisplay" class="h-auto w-full text-black">
                      <button data-type="default"><i class="fa-solid fa-caret-left"></i></button>
                      <h1 class="font-mono text-2xl text-black">Comments</h1>
                      <div class="h-full w-full">

                        <div id="c-feild" class="w-full mb-4 h-80 shadow-xl-b p-2 overflow-y-scroll [&::-webkit-scrollbar]:hidden [-ms-overflow-style:none] [scrollbar-width:none]">
                           <div id="cmt-card" class="h-auto w-full p-2 rounded-sm shadow-xl flex flex-col items-center justify-center gap-2">
                            <div class="flex items-center h-12 w-full gap-2">
                                <div id="logo" class="h-10 w-10 rounded-full bg-black"></div>
                                <div id="username" class="text-sm">@nishav07</div>
                            </div>
                            <div class="h-auto w-full">
                                <p class="text-sm">nice</p>
                            </div>
                           </div>
                        </div>

                        <div id="c-input" class="w-full h-30 text-black flex justify-center items-center bg-white shadow-xl ">
                            <textarea
                            name="comment"
                            placeholder="write your opinion"
                            class="min-h-[7rem] w-full p-4 rounded-lg resize-none outline-none overflow-y-scroll [&::-webkit-scrollbar]:hidden [-ms-overflow-style:none] [scrollbar-width:none]"
                            ></textarea>
                            <i data-type="comment" class="fa-solid fa-arrow-up text-3xl"></i>
                        </div>
                      </div>
                    </div>
                </div>
        </div>
        </div>
   </main>
</body>

<script>


</script>
</html>
