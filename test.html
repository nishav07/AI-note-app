<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like page</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <main class="min-h-screen w-full p-4 grid grid-cols-1 md:grid-cols-2 gap-6">

<section
    class="w-full shadow-xl border border-gray-100 rounded-2xl p-6 flex flex-col gap-4 bg-white"
  >
    <h2 class="font-mono text-2xl font-bold text-gray-700 mb-2">
      Recent Likes ❤️
    </h2>
    
    <div
      class="flex items-center gap-4 border border-gray-200 rounded-xl p-4 hover:shadow-md transition"
    >
      <img
        src="https://via.placeholder.com/50"
        alt="User"
        class="h-12 w-12 rounded-full object-cover"
      />
      <div class="flex flex-col">
        <p class="font-mono text-gray-800">
          <span class="font-bold text-blue-400">Riya Sharma</span> liked your
          post
        </p>
        <span class="text-sm text-gray-500">2 min ago</span>
      </div>
    </div>

    <div
      class="flex items-center gap-4 border border-gray-200 rounded-xl p-4 hover:shadow-md transition"
    >
      <img
        src="https://via.placeholder.com/50"
        alt="User"
        class="h-12 w-12 rounded-full object-cover"
      />
      <div class="flex flex-col">
        <p class="font-mono text-gray-800">
          <span class="font-bold text-blue-400">Aditya Verma</span> liked your
          story
        </p>
        <span class="text-sm text-gray-500">10 min ago</span>
      </div>
    </div>
  </section>



  <section
    class="w-full shadow-xl border border-gray-100 rounded-2xl p-6 flex flex-col gap-4 bg-white"
  >
    <h2 class="font-mono text-2xl font-bold text-gray-700 mb-2">
      Comment Replies 💬
    </h2>

    <div
      class="flex items-start gap-4 border border-gray-200 rounded-xl p-4 hover:shadow-md transition"
    >
      <img
        src="https://via.placeholder.com/50"
        alt="User"
        class="h-12 w-12 rounded-full object-cover"
      />
      <div class="flex flex-col">
        <p class="font-mono text-gray-800">
          <span class="font-bold text-blue-400">Ananya Singh</span> replied to
          your comment:
        </p>
        <p class="text-gray-600 italic text-sm">
          “Totally agree with your point 😄”
        </p>
        <span class="text-sm text-gray-500 mt-1">5 min ago</span>
      </div>
    </div>

    <div
      class="flex items-start gap-4 border border-gray-200 rounded-xl p-4 hover:shadow-md transition"
    >
      <img
        src="https://via.placeholder.com/50"
        alt="User"
        class="h-12 w-12 rounded-full object-cover"
      />
      <div class="flex flex-col">
        <p class="font-mono text-gray-800">
          <span class="font-bold text-blue-400">Karan Mehta</span> replied to
          your comment:
        </p>
        <p class="text-gray-600 italic text-sm">
          “Nice thought bro 👏”
        </p>
        <span class="text-sm text-gray-500 mt-1">20 min ago</span>
      </div>
    </div>
  </section>
</main>


    </main>
</body>
</html>
